<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="cc-form">
        <div class="live-card">
          <p class="cc-number">####-####-#####-####</p>
          <p class="cc-name">Card Holder</p>
          <p class="cc-expiration">Expiration</p>
        </div>
        <label for="cc-number">Card Number</label>
        <p><input id="cc-number" type="number" /></p>
        <label for="cc-name">Card Name</label>
        <p><input id="cc-name" type="text" /></p>
        <label for="cc-expiration">Expiration Date</label>
        <p><input id="cc-expiration" type="month" /></p>
        <label for="cc-cvv">CVV</label>
        <p><input id="cc-cvv" type="number" /></p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
